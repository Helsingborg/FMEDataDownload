<div class="settings-street-smart">
    <div class="settings-container">
        <div class="settingsForm">
            <div class="settingsLabel">Underrubrik</div>
            <input class="settingsBox" style="margin-left: 10px;" id="subHeading" type="text" placeholder="Exportera baskartan till CAD" data-dojo-attach-point="subHeading">
        </div>
        <div class="settingsForm">
            <div class="settingsLabel">Hjälptext</div>
            <input class="settingsBox" style="margin-left: 10px;" id="helpText" type="text" value="Tryck på 'Rita' och markera ett område i kartan"  data-dojo-attach-point="helpText" >
        </div>
        <div class="settingsForm">
            <div class="settingsLabel">Sidfot</div>
            <input class="settingsBox" style="margin-left: 10px;" id="footer" placeholder="Support: sbf.itgis@helsingborg.se" type="text" data-dojo-attach-point="footer" >
        </div>
        <div class="settingsForm">
            <div class="settingsLabel">Download service</div>
            <input class="settingsBox" style="margin-left: 10px;" id="downloadService" placeholder="[REPOSITORY]/[WORKSPACE].fmw" type="text" data-dojo-attach-point="downloadService" >
        </div>
        <hr>
        <div class="settingsForm">
            <p>Se dokumentationen för widgeten på <a href="https://github.com/Helsingborg/FMEDataDownload" target="_blank">github</a></p>
        </div>
    </div>
</div>
